server:
  port: 8080
spring:

  application:
    name: basic-spring-test

  hikari:
    connectionTimeout: 20000
    maximumPoolSize: 5

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect